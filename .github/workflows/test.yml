name: OPA Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  OPA_VERSION: "0.70.0"
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Check formatting with black
        run: black --check src/ tests/

      - name: Lint with flake8
        run: flake8 src/ tests/

      - name: Type check with mypy
        run: mypy src/

  test:
    name: Run OPA Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      opa:
        image: openpolicyagent/opa:latest
        ports:
          - 8181:8181
        options: >-
          --health-cmd "wget --spider -q http://localhost:8181/health"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Install OPA CLI
        run: |
          wget -q "https://openpolicyagent.org/downloads/v${OPA_VERSION}/opa_linux_amd64_static" -O /usr/local/bin/opa
          chmod +x /usr/local/bin/opa
          opa version

      - name: Wait for OPA to be ready
        run: |
          timeout 30 bash -c 'until curl -sf http://localhost:8181/health; do sleep 2; done'

      - name: Load policies into OPA
        run: |
          for policy in examples/policies/*.rego; do
            if [[ ! "$policy" =~ _test\.rego$ ]]; then
              echo "Loading policy: $policy"
              curl -X PUT --data-binary @"$policy" \
                http://localhost:8181/v1/policies/$(basename "$policy" .rego)
            fi
          done

      - name: Run Rego unit tests
        run: |
          opa test examples/policies/ -v

      - name: Run pytest unit tests
        run: |
          pytest tests/ -v --cov=src/opa_test_framework --cov-report=xml --cov-report=term-missing --junitxml=test-results/pytest-results.xml

      - name: Run smoke tests
        env:
          OPA_URL: http://localhost:8181
        run: |
          opa-test --ci --mode smoke --config config.example.yaml --report-format junit --output test-results/smoke-results.xml

      - name: Run full test suite
        env:
          OPA_URL: http://localhost:8181
        run: |
          opa-test --ci --mode full --config config.example.yaml --report-format junit --output test-results/full-results.xml

      - name: Generate JSON report
        if: always()
        env:
          OPA_URL: http://localhost:8181
        run: |
          opa-test --mode full --config config.example.yaml --report-format json --output test-results/results.json || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/*.xml
          check_name: OPA Test Results

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: opa-test-framework:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t opa-test-framework:latest .
          docker run --rm opa-test-framework:latest --help
