name: Deploy OPA Tests

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Validate staging OPA configuration
        run: |
          if [ -z "${{ secrets.STAGING_OPA_URL }}" ]; then
            echo "::error::STAGING_OPA_URL secret is not set"
            exit 1
          fi

      - name: Run smoke tests against staging OPA
        env:
          OPA_URL: ${{ secrets.STAGING_OPA_URL }}
          OPA_AUTH_TOKEN: ${{ secrets.STAGING_OPA_TOKEN }}
        run: |
          opa-test --ci --mode smoke --report-format junit --output staging-smoke-results.xml

      - name: Upload staging results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-test-results
          path: staging-smoke-results.xml

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Validate production OPA configuration
        run: |
          if [ -z "${{ secrets.PRODUCTION_OPA_URL }}" ]; then
            echo "::error::PRODUCTION_OPA_URL secret is not set"
            exit 1
          fi

      - name: Run smoke tests against production OPA
        env:
          OPA_URL: ${{ secrets.PRODUCTION_OPA_URL }}
          OPA_AUTH_TOKEN: ${{ secrets.PRODUCTION_OPA_TOKEN }}
        run: |
          opa-test --ci --mode smoke --report-format junit --output production-smoke-results.xml

      - name: Run full test suite against production OPA
        if: success()
        env:
          OPA_URL: ${{ secrets.PRODUCTION_OPA_URL }}
          OPA_AUTH_TOKEN: ${{ secrets.PRODUCTION_OPA_TOKEN }}
        run: |
          opa-test --ci --mode full --report-format junit --output production-full-results.xml

      - name: Upload production results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-test-results
          path: production-*-results.xml

      - name: Notify on failure
        if: failure()
        run: |
          echo "Production OPA tests failed!"
          # Add notification logic here (Slack, email, etc.)
